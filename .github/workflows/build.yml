name: Build V4 Connect Image

on:
  push:
    branches: [main, develop]
    tags: ['v*']
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
    inputs:
      chatwoot_version:
        description: 'VersÃ£o do Chatwoot base'
        required: true
        default: 'v4.8.0'

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        id: image_name
        run: echo "IMAGE_NAME=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build V4 Connect Image
        env:
          CHATWOOT_VERSION: ${{ github.event.inputs.chatwoot_version || 'v4.8.0' }}
          IMAGE_TAG: ${{ env.REGISTRY }}/${{ steps.image_name.outputs.IMAGE_NAME }}:${{ github.sha }}
        run: |
          chmod +x ./build_v4_connect_image.sh
          ./build_v4_connect_image.sh

      - name: Push image to GHCR
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        run: |
          IMAGE_NAME="${{ steps.image_name.outputs.IMAGE_NAME }}"
          docker push ${{ env.REGISTRY }}/${IMAGE_NAME}:${{ github.sha }}

          # Tag as latest if on main
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            docker tag ${{ env.REGISTRY }}/${IMAGE_NAME}:${{ github.sha }} ${{ env.REGISTRY }}/${IMAGE_NAME}:latest
            docker push ${{ env.REGISTRY }}/${IMAGE_NAME}:latest
          fi

          # Tag with version if it's a tag
          if [[ "${{ github.ref }}" == refs/tags/v* ]]; then
            VERSION="${{ github.ref_name }}"
            docker tag ${{ env.REGISTRY }}/${IMAGE_NAME}:${{ github.sha }} ${{ env.REGISTRY }}/${IMAGE_NAME}:${VERSION}
            docker push ${{ env.REGISTRY }}/${IMAGE_NAME}:${VERSION}
          fi

      - name: Build Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image:** ${{ env.REGISTRY }}/${{ steps.image_name.outputs.IMAGE_NAME }}" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            echo "- **Tags:** latest, ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
            echo "- **Pushed to Registry:** Yes" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ github.ref }}" = "refs/heads/develop" ]; then
            echo "- **Pushed to Registry:** No (develop branch - build test only)" >> $GITHUB_STEP_SUMMARY
          fi
